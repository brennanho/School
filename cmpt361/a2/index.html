<!DOCTYPE html>
<html>
<head>
	<title>Bunny</title>
</head>
<body>
	<canvas id="canvas" width="512" height="512" style="background-color: black">
		Browser does not support webgl?
	</canvas>

	<!-- Shaders -->
	<script id="vertex-shader" type="x-shader/x-vertex">
		attribute  vec3 vNormal;
		varying vec4 fColor;
		uniform vec4 ambientProduct, diffuseProduct, specularProduct;
		uniform mat4 modelViewMatrix;
		uniform mat4 modelViewMatrixL;
		uniform mat4 modelViewMatrixCube;

		uniform mat4 projectionMatrix;
		uniform float shininess;
		uniform int is_light;
		attribute vec4 vPosition;
		void main()
		{
		    vec4 lightPosition;
		    lightPosition = vec4(0.0, 0.0, 0.0, 1.0);

		    float limit =  0.5236;

		    mat4 lightMat = mat4(1.0);

		    lightPosition =  modelViewMatrix  * modelViewMatrixL *  lightPosition;
		    vec3 pos = -(modelViewMatrix * vPosition).xyz;

		    //fixed light postion

		    vec3 light = lightPosition.xyz;
		    vec3 L = normalize( light - pos );

		    vec3 E = normalize( -pos );
		    vec3 H = normalize( L + E );

		    vec4 NN = vec4(vNormal,0);
		    // Transform vertex normal into eye coordinates

		    vec3 N = normalize( (modelViewMatrix  * modelViewMatrixL * NN).xyz);


		    // Compute terms in the illumination equation
		    vec4 ambient = ambientProduct;

		    float Kd = max( dot(L, N), 0.0 );
		    vec4  diffuse = Kd*diffuseProduct;

		    float Ks = pow( max(dot(N, H), 0.0), shininess );
		    vec4  specular = Ks * specularProduct;

		    if( dot(L, N) < 0.0  ) {
		    	specular = vec4(0.0, 0.0, 0.0, 1.0);
		    }

		    gl_Position = projectionMatrix * modelViewMatrix * vPosition;

		    if(is_light==1)	{
		    	fColor = vec4(1.0, 1.0, 1.0, 1.0);
		    }
		    else {
		    	fColor = ambient + diffuse + specular;
		    	fColor.a = 1.0;
		    }
		 }
	</script>
	<script id="fragment-shader" type="x-shader/x-fragment">
		precision mediump float;
		uniform vec4 fColor;
		void main()
		{
		    gl_FragColor = fColor;
		}
	</script>

	<!-- Libaries and application file -->
	<script type="text/javascript" src="webgl-utils.js"></script>
	<script type="text/javascript" src="initShaders.js"></script>
	<script type="text/javascript" src="MV.js"></script>
	<script type="text/javascript" src="bunny.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
