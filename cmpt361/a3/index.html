<!DOCTYPE html>
<html>
<head>
	<title>myRobot</title>
</head>
<body>
	<canvas id="canvas" width="512" height="512" style="background-color:grey">
	Oops ... your browser doesn't support the HTML5 canvas element
	</canvas>

	<!-- Sliders -->
	<div>
		upper arm  <input id="slider3" type="range" min="-180" max="180" step="10" value="0"/>
	</div><br/>
	<div>
		lower arm <input id="slider2" type="range" min="-180" max="180" step="10" value="0"/>
	</div><br/>
	<div>
		base <input id="slider1" type="range" min="-180" max="180" step="10" value="0"/>
	</div><br/>

	<!-- Shaders -->
	<script id="vertex-shader" type="x-shader/x-vertex">
	attribute  vec4 vPosition;
	attribute  vec4 vColor;
	varying vec4 fColor;

	uniform mat4 modelViewMatrix;
	uniform mat4 modelViewMatrix2;
	uniform mat4 projectionMatrix;

	void main()
	{
	    fColor = vColor;
	    gl_Position = projectionMatrix * modelViewMatrix * vPosition;
	}
	</script>

	<script id="fragment-shader" type="x-shader/x-fragment">

	precision mediump float;
	varying vec4 fColor;

	void main()
	{
	    gl_FragColor = fColor;
	}
	</script>

	<!-- Common and main files -->
	<script type="text/javascript" src="webgl-utils.js"></script>
	<script type="text/javascript" src="initShaders.js"></script>
	<script type="text/javascript" src="MV.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
